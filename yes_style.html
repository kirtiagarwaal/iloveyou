<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #ffc0cb; /* Light pink background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .header_text {
            color: #fff; /* White text color */
            font-size: 50px;
            font-weight: bold; /* Bold text */
        }

        .gif_container {
            margin-top: 20px; /* Add some spacing */
        }

        .buttons {
            margin-top: 20px; /* Add some spacing */
        }

        .btn {
            background-color: #ff69b4; /* Pink button background color */
            color: #fff; /* White text color */
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: 1px solid #fff; /* White button border */
            border-radius: 5px;
        }

        #noButton {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Please don't be mad at me anymore?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="okayButton" onclick="nextPage()">Okay</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
